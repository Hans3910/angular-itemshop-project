<!--This is a comment. Comments are not displayed in the browser-->
<div class="header-items" role="main">
  <h2>Items</h2>
  <div class="card">
    <div class="form-group">
      <label for="search-text">Search Text</label>
      <input type="email" class="form-control" id="search-text" aria-describedby="search-text"
             [(ngModel)]="searchText" placeholder="Filter By Name..."
             autofocus>
    </div>
  </div>
</div>
<div class="item-container">
  <ul class="list-items">
    <li *ngFor="let item of myItems | appFilter: searchText " class="item">
      <a routerLink="/items/{{item.id}}">
      <h2>{{item.name}}</h2>
      <div class="item-image-container">
        <img src="assets/items/test.png" class="item-image" alt="test">
      </div>
      </a>
      <div class="price-and-urgency-container">
        <p>Price: {{item.price | currency: 'â‚¬'}}</p>
        <p [ngClass]="{'low': item.stockUrgency.substring(6) === 'LOW',
        'medium': item.stockUrgency.substring(6) === 'MEDIUM',
        'high': item.stockUrgency.substring(6) === 'HIGH'}
         ">{{item.stockUrgency.substring(6)}}</p>
      </div>

    </li>
  </ul>

  <button (click)="goBack()">go back</button>
</div>
